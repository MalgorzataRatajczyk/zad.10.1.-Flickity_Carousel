<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Flickity Carousel</title>
        <link rel="stylesheet" type="text/css" href="vendor/normalize.css">
        <link rel="stylesheet" type="text/css" href="vendor/flickity.min.css" media="screen">
        <link rel="stylesheet" type="text/css" href="css/style.css">

    </head>
    <body>
        <div class="button">
            <button class="button-restart">RESTART</button>
        </div>
        <p>
        View:
        <a href="#carousel-cell1">Cell 1</a>
        <a href="#carousel-cell2">Cell 2</a>
        <a href="#carousel-cell3">Cell 3</a>
        <a href="#carousel-cell4">Cell 4</a>
        <a href="#carousel-cell5">Cell 5</a>
        <a href="#carousel-cell5">Cell 6</a>
        </p>
        <div class="main-carousel" data-flickity=''>
            <div class="carousel-cell" id="carousel-cell1">
                <img src="images/Ansouis.JPG" alt="Ansouis">
                <p>Ansouis, Provence, France</p>
            </div>
            <div class="carousel-cell" id="carousel-cell2">
                <img src="images/Gordes.JPG" alt="Gordes">
                <p>Gordes, Provence, France</p>
            </div>
            <div class="carousel-cell" id="carousel-cell3">
                <img src="images/Lacoste.JPG" alt="Lacoste">
                <p>Lacoste, Provence, France</p>
            </div>
            <div class="carousel-cell" id="carousel-cell4">
                <img src="images/Oppede-le-Vieux.JPG" alt="Oppede-le-Vieux">
                <p>Oppede-le-Vieux, Provence, France</p>
            </div>
            <div class="carousel-cell" id="carousel-cell5">
                <img src="images/Roussillon.JPG" alt="Roussillon">
                <p>Roussillon, Provence, France</p>
            </div>
            <div class="carousel-cell" id="carousel-cell6">
                <img src="images/Vaison-le-Romaine.JPG" alt="Vaison-le-Romaine">
                <p>Vaison-le-Romaine, Provence, France</p>
            </div>
        </div>
        <script src="vendor/flickity.pkgd.min.js"></script>
        <script src="js/hash.js" type="text/javascript"></script>
        <script src="js/script.js"></script>
    </body>
</html>
