<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Flickity Carousel</title>
        <link rel="stylesheet" type="text/css" href="vendor/normalize.css">
        <link rel="stylesheet" type="text/css" href="vendor/flickity.min.css" media="screen">
        <link rel="stylesheet" type="text/css" href="css/style.css">

    </head>
    <body>
        <div class="main-carousel">
            <div class="carousel-cell">
                <img src="images/Ansouis.JPG" alt="Ansouis">
                <p>Ansouis, Provence, France</p>
            </div>
            <div class="carousel-cell">
                <img src="images/Gordes.JPG" alt="Gordes">
                <p>Gordes, Provence, France</p>
            </div>
            <div class="carousel-cell">
                <img src="images/Lacoste.JPG" alt="Lacoste">
                <p>Lacoste, Provence, France</p>
            </div>
            <div class="carousel-cell">
                <img src="images/Oppede-le-Vieux.JPG" alt="Oppede-le-Vieux">
                <p>Oppede-le-Vieux, Provence, France</p>
            </div>
            <div class="carousel-cell">
                <img src="images/Roussillon.JPG" alt="Roussillon">
                <p>Roussillon, Provence, France</p>
            </div>
            <div class="carousel-cell">
                <img src="images/Vaison-le-Romaine.JPG" alt="Vaison-le-Romaine">
                <p>Vaison-le-Romaine, Provence, France</p>
            </div>
        </div>
        <script src="vendor/flickity.pkgd.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
